name: conda

on:
  push:
    branches: [main, master]
    tags: ["v*"]
  pull_request:
  workflow_dispatch:

jobs:
  tests:
    name: conda tests (py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    defaults:
      run:
        shell: bash -l {0}
    env:
      MPLCONFIGDIR: /tmp/mpl
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-name: pgsui-ci
          create-args: >-
            python=${{ matrix.python-version }}
            pip
            -c conda-forge
            -c defaults
            -c btmartin721
          init-shell: bash
          cache-environment: true

      - name: Install project
        run: |
          python -m pip install -U pip
          python -m pip install ".[dev]"

      - name: Run tests
        run: pytest -q

  conda-package:
    name: Build conda package
    runs-on: ubuntu-latest
    needs: tests
    if: startsWith(github.ref, 'refs/tags/v')
    defaults:
      run:
        shell: bash -l {0}
    env:
      MPLCONFIGDIR: /tmp/mpl
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-name: conda-build
          create-args: >-
            python=3.11
            pip
            conda-build
            anaconda-client
            -c conda-forge
            -c defaults
          init-shell: bash
          cache-environment: true

      - name: Build recipe
        env:
          PKG_VERSION: ${{ github.ref_name }}
        run: |
          export PKG_VERSION=${PKG_VERSION#v}
          conda build conda/recipe --output-folder conda/dist -c btmartin721 -c conda-forge -c defaults

      - name: Upload conda artifacts
        uses: actions/upload-artifact@v4
        with:
          name: conda-packages
          path: conda/dist/**/*.tar.bz2

      - name: Publish to Anaconda
        env:
          ANACONDA_API_TOKEN: ${{ secrets.CONDA_UPLOAD_TOKEN }}
        run: |
          set -euo pipefail
          if [[ -z "${ANACONDA_API_TOKEN:-}" ]]; then
            echo "CONDA_UPLOAD_TOKEN not set; skipping upload."
            exit 0
          fi
          files=$(find conda/dist -type f \( -name '*.tar.bz2' -o -name '*.conda' \))
          anaconda -t "$ANACONDA_API_TOKEN" upload --label main --user btmartin721 $files
