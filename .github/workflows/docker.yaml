name: docker

on:
  push:
    tags:
      - "v*.*.*"
  pull_request:
  workflow_dispatch:

env:
  IMAGE_NAME: btmartin721/pgsui

jobs:
  build:
    name: Build Docker image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Free up Disk Space
        run: |
          docker system prune -f || true

      - name: Checkout
        uses: actions/checkout@v4

      - name: Wait for PyPI and conda publishes
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          workflows=("publish-pypi" "conda")
          for wf in "${workflows[@]}"; do
            echo "Waiting for workflow '$wf' to succeed for $GITHUB_SHA"
            success=0
            for i in {1..30}; do
              run=$(gh run list --workflow "$wf" --json headSha,status,conclusion,event --limit 30 --jq \
                'map(select(.headSha=="'"$GITHUB_SHA"'" and .event=="push"))[0]')
              status=$(echo "$run" | jq -r '.status // empty')
              conclusion=$(echo "$run" | jq -r '.conclusion // empty')
              if [[ "$conclusion" == "success" ]]; then
                echo "✔ $wf completed successfully."
                success=1
                break
              fi
              if [[ "$conclusion" == "failure" || "$conclusion" == "cancelled" || "$status" == "" ]]; then
                echo "✖ $wf not successful (status=$status, conclusion=$conclusion)."
                exit 1
              fi
              echo "… still waiting for $wf (status=$status). Sleeping 20s."
              sleep 20
            done
            if [[ $success -ne 1 ]]; then
              echo "Timed out waiting for $wf to succeed."
              exit 1
            fi
          done

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver-opts: network=host

      - name: Derive version
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"
          fi

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.version.outputs.version }},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=raw,value=pr-${{ github.event.pull_request.number }},enable=${{ github.event_name == 'pull_request' }}
            type=ref,event=branch
            type=sha,format=short

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_BTMARTIN721 }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          # Build single-arch when loading for PRs; multi-arch only for tag pushes.
          platforms: ${{ github.event_name == 'pull_request' && 'linux/amd64' || 'linux/amd64,linux/arm64' }}
          push: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') }}
          load: ${{ github.event_name == 'pull_request' }}
          builder: ${{ steps.buildx.outputs.name }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke test image
        if: github.event_name == 'pull_request'
        run: |
          image=$(echo "${{ steps.meta.outputs.tags }}" | head -n 1)
          docker run --rm "$image" pg-sui --help

      - name: Confirm Docker image built
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        run: 'echo "Docker image pushed with tags: ${{ steps.meta.outputs.tags }}"'
