name: docker

on:
  push:
    tags:
      - "v*.*.*"
  pull_request:
  workflow_dispatch:

env:
  IMAGE_NAME: btmartin721/pgsui

jobs:
  tests:
    name: Unit tests (pip)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clean test artifacts
        run: rm -rf dist build .pytest_cache tmp_test_output

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        env:
          MPLCONFIGDIR: ${{ runner.temp }}/mpl
        run: |
          python -m pip install -U pip
          python -m pip install ".[dev]"

      - name: Run tests
        env:
          MPLCONFIGDIR: ${{ runner.temp }}/mpl
        run: pytest -q

  build:
    name: Build Docker image
    runs-on: ubuntu-latest
    needs: tests
    permissions:
      contents: read
      packages: write
    steps:
      - name: Free up Disk Space
        run: |
          docker system prune -f || true

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver-opts: network=host

      - name: Derive version
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"
          fi

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.version.outputs.version }},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=raw,value=pr-${{ github.event.pull_request.number }},enable=${{ github.event_name == 'pull_request' }}
            type=ref,event=branch
            type=sha,format=short

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_BTMARTIN721 }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          # Build single-arch when loading for PRs; multi-arch only for tag pushes.
          platforms: ${{ github.event_name == 'pull_request' && 'linux/amd64' || 'linux/amd64,linux/arm64' }}
          push: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') }}
          load: ${{ github.event_name == 'pull_request' }}
          builder: ${{ steps.buildx.outputs.name }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke test image
        if: github.event_name == 'pull_request'
        run: |
          image=$(echo "${{ steps.meta.outputs.tags }}" | head -n 1)
          docker run --rm "$image" pg-sui --help

      - name: Confirm Docker image built
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        run: 'echo "Docker image pushed with tags: ${{ steps.meta.outputs.tags }}"'
