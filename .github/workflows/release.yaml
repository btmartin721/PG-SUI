name: publish-pypi

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  tests:
    name: Unit tests (pip)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clean test artifacts
        run: rm -rf dist build .pytest_cache tmp_test_output

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        env:
          MPLCONFIGDIR: ${{ runner.temp }}/mpl
        run: |
          python -m pip install -U pip
          python -m pip install ".[dev]"

      - name: Run tests
        env:
          MPLCONFIGDIR: ${{ runner.temp }}/mpl
        run: pytest -q

  build-and-publish:
    runs-on: ubuntu-latest
    needs: tests
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # setuptools-scm needs the tags

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build deps
        run: |
          python -m pip install -U pip
          pip install build twine

      - name: Extract version from tag
        id: version
        run: |
          echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"
          echo "Publishing PG-SUI version ${GITHUB_REF_NAME#v}"

      - name: Build
        run: |
          rm -rf dist/
          python -m build

      - name: Publish to TestPyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          twine upload --non-interactive --skip-existing --repository testpypi dist/*

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload --non-interactive --skip-existing dist/*

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Automated release for PG-SUI ${{ github.ref_name }}.
